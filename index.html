<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div>
                        <input type="email" name="email" id="iemal" required autocomplete="email" placeholder="seu e-mail">
                    </div>
                    <div>
                        <input type="password" name="senha" id="isenha" required autocomplete="current-password" placeholder="sua senha">
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
